<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Language school
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">School</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Teachers</a></li>
            <li><a href="/add_teacher/">Add teacher</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Add new teacher</h1>
    <form method="post">
        <input type="hidden" name="csrf_token" value="123">
        <input type="text" name="name" placeholder="Name" required><br><br>
        <input type="text" name="surname" placeholder="Surname" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="tel" name="phone" pattern="[0-9]{11}"
               required placeholder="Phone"><br><br>
        <input type="text" name="country" placeholder="Country" required>
        <input type="text" name="city" placeholder="City" required><br><br>
        <input type="text" name="languages" placeholder="Languages" required><br><br>
        <input type="text" name="courses" placeholder="Courses numbers" required><br><br>
        <input type="text" name="diplomas" placeholder="Diplomas" required><br><br>
        <button type="submit">Save</button><br><br>
    </form>
</div>
<footer>
    <div class="container">
        <div class="row">
            <p class="copyright text-muted">Copyright &copy; Language school</p>
        </div>
    </div>
</footer>
</body>
</html>
